<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <div class="box">
        <form action="/login" method="post">

        <button onclick="sign_up()">회원가입</button>

        function sign_up(){
            location.href="sign_up.html"
        }
    </script>
